<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لعبة التخمين</title>
  <style>
    /* الصفحة والخلفية */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }

    /* عنوان اللعبة */
    #gameTitle {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #222;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* الحاوية */
    #emojiContainer {
      width: 90%;
      min-height: 800px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 16px;
      margin: 20px auto 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.12);
    }

    /* بطاقة الإيموجي */
    .emoji-item {
      font-size: 60px;
      padding: 18px 22px;
      background-color: #fff;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      user-select: none;
    }
    .emoji-item:hover { transform: translateY(-4px) scale(1.06); box-shadow: 0 8px 18px rgba(0,0,0,0.12); }

    .emoji-label {
      font-size: 16px;
      margin-top: 6px;
      color: #444;
    }

    /* طبقة الإظهار للنتيجة */
    .result-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
    }

    /* بطاقة شخصية (Character Card) للفوز/الخسارة */
    .result-box {
      width: 320px;
      height: 480px;
      background: linear-gradient(135deg, #fff, #f4f4f6);
      border: 6px solid #444;
      border-radius: 20px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.55);
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      animation: cardEnter 0.7s ease-out;
    }
    .result-box::before {
      content: "";
      position: absolute;
      inset: -30%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.45), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,0.25), transparent 60%);
      pointer-events: none;
    }

    .result-box h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #111;
      text-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    /* أيقونة مركزية كبيرة (نجمة/جمجمة) */
    .result-box .icon {
      font-size: 110px;
      margin: 28px 0 18px;
      display: block;
      line-height: 1;
    }

    /* لوحة اسم اللاعب */
    .result-box .name {
      display: inline-block;
      font-weight: 800;
      font-size: 24px;
      color: #fff;
      padding: 8px 16px;
      border-radius: 12px;
      background: rgba(0,0,0,0.78);
      margin-top: 6px;
      letter-spacing: 0.5px;
    }

    /* تمييز الفوز */
    .result-box.winner {
      border-color: #caa300;
      background: linear-gradient(135deg, #fff8d6, #ffd700);
    }
    .result-box.winner .icon { color: #ffd700; text-shadow: 0 0 22px #ffd700; }

    /* تمييز الخسارة */
    .result-box.loser {
      border-color: #b5122a;
      background: linear-gradient(135deg, #ffe1e4, #ff4d4d);
    }
    .result-box.loser .icon { color: #e01431; text-shadow: 0 0 22px #e01431; }

    /* زر إعادة */
    .restart-btn {
      margin-top: 16px;
      padding: 10px 20px;
      font-size: 18px;
      background: #222;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* دخول البطاقة بخفة (بدون لاگ) */
    @keyframes cardEnter {
      from { transform: scale(0.6) rotate(-8deg); opacity: 0; }
      to   { transform: scale(1) rotate(0deg);    opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="gameTitle"></div>
  <div id="emojiContainer"></div>

  <script>
    /* الموضوع/الخلفية + أسماء اللاعبين من sessionStorage */
    const topic = sessionStorage.getItem("topic") || "default";
    const words = JSON.parse(sessionStorage.getItem("words")) || [];

    /* تحميل مسبق للخلفيات لتقليل التأخير */
    const bgImages = ["fruits.jpg", "food.jpg", "flags.jpg", "default.jpg"];
    bgImages.forEach(src => { const img = new Image(); img.src = src; });

    /* تعيين الخلفية فوراً */
    document.body.style.backgroundImage = `url('${topic}.jpg')`;

    /* العناوين/الإيموجيات */
    const titles = {
      fruits: "حرب الفواكه",
      food: "حرب الأكل",
      flags: "حرب الأعلام",
      default: "لعبة التخمين"
    };
    document.getElementById("gameTitle").textContent = titles[topic] || titles.default;

    const emojiMap = {
      fruits: ["🍎","🍌","🍇","🍉","🍒","🍓","🍍","🥭","🍊","🫐","🍈","🥥","🫒","🍅","🫛","🥝","🍏","🍋","🌶️","🥕","🥦","🧄","🥔","🌽","🥬","🫑"],
      food: ["🍔","🍕","🍟","🍫","🍗","🍣","🍳","🥩","🌯","🍝","🍚","🥗","🍜","🍦","🍰"],
      flags: ["🇸🇦","🇪🇬","🇸🇾","🇩🇿","🇮🇶","🇯🇴","🇱🇧","🇲🇦","🇵🇸","🇦🇪","🇯🇵","🇰🇼","🇱🇾"],
      default: ["❓"]
    };

    const emojiNames = {
      "🍎": "تفاحة","🍌": "موز","🍇": "عنب","🍉": "بطيخ","🍒": "كرز","🍓": "فراولة","🍍": "أناناس","🥭": "مانجو","🍊": "برتقال",
      "🫐": "توت","🍈": "شمام","🥥": "جوز الهند","🫒": "زيتون","🍅": "طماطم","🫛": "بازلاء","🥝": "كيوي","🍏": "تفاحة خضراء","🍋": "ليمون",
      "🌶️": "فلفل حار","🥕": "جزر","🥦": "بروكلي","🧄": "ثوم","🥔": "بطاطس","🌽": "ذرة","🥬": "خس","🫑": "فلفل",
      "🍔": "برجر","🍕": "بيتزا","🍟": "بطاطس مقلية","🍫": "شوكولاتة","🍗": "دجاج","🍣": "سوشي","🍳": "بيض","🥩": "ستيك","🌯": "بوريتو",
      "🍝": "مكرونة","🍚": "أرز","🥗": "سلطة","🍜": "شوربة نودلز","🍦": "آيس كريم","🍰": "كيك",
      "🇸🇦": "السعودية","🇪🇬": "مصر","🇸🇾": "سوريا","🇩🇿": "الجزائر","🇮🇶": "العراق","🇯🇴": "الأردن","🇱🇧": "لبنان","🇲🇦": "المغرب",
      "🇵🇸": "فلسطين","🇦🇪": "الإمارات","🇯🇵": "اليابان","🇰🇼": "الكويت","🇱🇾": "ليبيا"
    };

    const container = document.getElementById("emojiContainer");
    const usedEmojis = new Set();
    const availableEmojis = [...(emojiMap[topic] || emojiMap.default)];

    /* خلط الأسماء: Fisher–Yates لتوزيع عادل */
    let currentWords = [...words];
    (function shuffle(arr){
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    })(currentWords);

    /* إظهار بطاقة خسارة (كرت شخصية) */
    function showLoser(name) {
      const overlay = document.createElement("div");
      overlay.className = "result-overlay";
      overlay.innerHTML = `
        <div class="result-box loser" role="dialog" aria-label="خسارة">
          <h1>خسرت!</h1>
          <div class="icon">💀</div>
          <span class="name">${name}</span>
        </div>
      `;
      document.body.appendChild(overlay);
      overlay.onclick = () => overlay.remove();
    }

    /* إظهار بطاقة فوز (كرت شخصية) */
    function showWinner(name) {
      const overlay = document.createElement("div");
      overlay.className = "result-overlay";
      overlay.innerHTML = `
        <div class="result-box winner" role="dialog" aria-label="فوز">
          <h1>🎉 الفائز 🎉</h1>
          <div class="icon">⭐</div>
          <span class="name">${name}</span>
          <button class="restart-btn" onclick="location.href='index.html'">🔁 إعادة اللعبة</button>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    /* اختيار إيموجي فريد لكل عنصر */
    function getUniqueEmoji() {
      while (availableEmojis.length) {
        const index = Math.floor(Math.random() * availableEmojis.length);
        const emoji = availableEmojis.splice(index, 1)[0];
        if (!usedEmojis.has(emoji)) {
          usedEmojis.add(emoji);
          return emoji;
        }
      }
      return "❓";
    }

    /* الرسم والتفاعل */
    function renderEmojis() {
      container.innerHTML = "";
      currentWords.forEach(name => {
        const div = document.createElement("div");
        div.className = "emoji-item";
        const emoji = getUniqueEmoji();
        div.innerHTML = `<div>${emoji}</div><div class="emoji-label">${emojiNames[emoji] || ""}</div>`;

        div.onclick = () => {
          /* عرض الاسم ثم تلاشي سريع بلا تأخير زائد */
          div.textContent = name;
          div.setAttribute('data-name', name);
          div.style.transition = "opacity 0.9s ease";
          div.style.opacity = 0;
          setTimeout(() => {
            const idx = currentWords.indexOf(name);
            if (idx !== -1) currentWords.splice(idx, 1);
            div.remove();
            if (currentWords.length === 1) {
              showWinner(currentWords[0]);
            } else {
              showLoser(name);
            }
          }, 900);
        };

        container.appendChild(div);
      });
    }

    renderEmojis();
  </script>
</body>
</html>
