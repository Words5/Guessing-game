<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة الإيموجي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .game {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    /* نافذة النتيجة */
    .result-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 500px;
      border-radius: 20px;
      background: linear-gradient(180deg, #fdfdfd, #dcdcdc 40%, #bfbfbf 100%);
      box-shadow: 
        inset 0 0 60px rgba(255, 255, 255, 0.9),
        inset 0 -80px 120px rgba(0, 0, 0, 0.35),
        0 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      animation: fadeIn 0.5s ease;
      z-index: 1000;
    }

    .result-box::before {
      content: "";
      position: absolute;
      top: -40%;
      left: -20%;
      width: 140%;
      height: 80%;
      background: radial-gradient(
        circle at top center,
        rgba(255, 255, 255, 0.95),
        rgba(255, 255, 255, 0.3) 40%,
        transparent 70%
      );
      opacity: 0.9;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .winner-box h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #d4af37;
      z-index: 2;
    }

    .loser-box h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: crimson;
      z-index: 2;
    }

    .big-emoji {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      background: linear-gradient(180deg, #ffffff, #f3f3f3);
      box-shadow:
        inset 0 0 40px rgba(255,255,255,0.9),
        inset 0 -40px 60px rgba(0,0,0,0.25),
        0 15px 30px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 100px;
      z-index: 2;
      margin: 20px 0;
      animation: float 3s ease-in-out infinite;
    }

    .name-frame {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      background: rgba(255,255,255,0.85);
      padding: 8px 14px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .status-text {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
      z-index: 2;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="card" onclick="choose('أحمد','🎉')">🎉</div>
    <div class="card" onclick="choose('سارة','🔥')">🔥</div>
    <div class="card" onclick="choose('محمد','💀')">💀</div>
    <div class="card" onclick="choose('ليلى','⭐')">⭐</div>
  </div>

  <script>
    function choose(name, emoji) {
      if (emoji === '⭐') {
        showWinner(name, emoji);
      } else {
        showLoser(name, emoji);
      }
    }

    function showWinner(name, emoji) {
      closeBoxes();
      const box = document.createElement('div');
      box.className = "result-box winner-box";
      box.innerHTML = `
        <h1>فاز باللعبة!</h1>
        <div class="big-emoji">${emoji}</div>
        <div class="name-frame">${name}</div>
        <div class="status-text">👏 مبروك الفوز!</div>
      `;
      document.body.appendChild(box);
    }

    function showLoser(name, emoji) {
      closeBoxes();
      const box = document.createElement('div');
      box.className = "result-box loser-box";
      box.innerHTML = `
        <h1>حظ أوفر!</h1>
        <div class="big-emoji">${emoji}</div>
        <div class="name-frame">${name}</div>
        <div class="status-text">خرج من اللعبة</div>
      `;
      document.body.appendChild(box);
    }

    function closeBoxes() {
      document.querySelectorAll(".result-box").forEach(b => b.remove());
    }
  </script>
</body>
</html>
