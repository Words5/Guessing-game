<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ŸÑÿπÿ®ÿ© ÿßŸÑÿ™ÿÆŸÖŸäŸÜ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out;
    }

    .title {
      text-align: center;
      font-size: 32px;
      padding: 20px;
      font-weight: bold;
    }

    .emoji-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      justify-items: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
    }

    .emoji {
      font-size: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .emoji:hover {
      transform: scale(1.2);
    }

    .name-reveal {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      animation: fadeOut 2.5s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; transform: scale(0.95); }
    }

    .result-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      z-index: 9999;
      min-width: 300px;
      max-width: 90%;
      font-size: 26px;
      animation: popup 0.6s ease;
    }

    .result-modal .winner {
      color: #4CAF50;
      font-size: 36px;
      font-weight: bold;
    }

    .result-modal .loser {
      color: #f44336;
      font-size: 32px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    @keyframes popup {
      0% { transform: translate(-50%, -60%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .restart-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .game-title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="title" id="gameName"></div>
  <div class="emoji-box" id="emojiBox"></div>
  <div id="resultModal" class="result-modal hidden"></div>

  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    const names = JSON.parse(sessionStorage.getItem("words")) || [];
    let remainingNames = [...names];
    const emojiMap = {
      "fruits": ["üçé", "üçå", "üçá", "üçâ", "üçí", "üçì", "üçç", "ü•≠", "üçä", "ü´ê", "üçà", "ü••", "ü´í", "üçÖ", "ü´õ", "ü•ù", "üçè", "üçã", "üçà", "üå∂Ô∏è", "ü•ï", "ü•¶", "üßÑ", "ü•î", "üåΩ", "ü•¨", "ü´ë"],
      "food": ["üçî", "üçï", "üçü", "üç´", "üçó", "üç£", "üç≥", "ü•©", "üåØ", "üçù", "üçö", "ü•ó", "üçú", "üç¶", "üç∞"],
      "flags": ["üá∏üá¶", "üá™üá¨", "üá∏üáæ", "üá©üáø", "üáÆüá∂", "üáØüá¥", "üá±üáß", "üá≤üá¶", "üáµüá∏", "üá¶üá™", "üáØüáµ", "üá∞üáº", "üá±üáæ"],
      "default": ["‚ùì"]
    };

    const bgMap = {
      "fruits": "fruits.jpg",
      "food": "food.jpg",
      "flags": "flags.jpg",
      "default": "img/bg_default.jpg"
    };

    const titleMap = {
      "fruits": "üçé ÿ≠ÿ±ÿ® ÿßŸÑŸÅŸàÿßŸÉŸá",
      "food": "üçî ÿ≠ÿ±ÿ® ÿßŸÑÿ£ŸÉŸÑ",
      "flags": "üè≥Ô∏è ÿ≠ÿ±ÿ® ÿßŸÑÿ£ÿπŸÑÿßŸÖ",
      "default": "‚ùì ÿßŸÑÿ≠ÿ±ÿ®"
    };

    document.body.style.backgroundImage = `url('${bgMap[topic] || bgMap.default}')`;
    document.getElementById("gameName").textContent = titleMap[topic] || titleMap.default;

    const emojiBox = document.getElementById("emojiBox");
    const usedEmojis = [];

    function getRandomEmoji() {
      const available = emojiMap[topic].filter(e => !usedEmojis.includes(e));
      const emoji = available[Math.floor(Math.random() * available.length)];
      usedEmojis.push(emoji);
      return emoji || "‚ùì";
    }

    function showResultModal(type, name) {
      const modal = document.getElementById("resultModal");
      modal.classList.remove("hidden");
      if (type === "winner") {
        modal.innerHTML = `
          üéâ <div>ÿßŸÑŸÅÿßÿ¶ÿ≤ ŸáŸà</div>
          <div class="winner">${name}</div>
          <button class="restart-btn" onclick="window.location.href='index.html'">üîÅ ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®ÿ©</button>
        `;
      } else {
        modal.innerHTML = `
          üí• <div>ÿ≠ÿ∏ ÿ£ŸàŸÅÿ±</div>
          <div class="loser">${name}</div>
        `;
        modal.onclick = () => modal.classList.add("hidden");
      }
    }

    function handleClick(box, name) {
      box.innerHTML = `<div class="name-reveal">${name}</div>`;
      setTimeout(() => {
        box.remove();
        if (remainingNames.length === 1) {
          showResultModal("winner", remainingNames[0]);
        }
      }, 2500);
    }

    names.forEach(name => {
      const emoji = getRandomEmoji();
      const box = document.createElement("div");
      box.className = "emoji";
      box.textContent = emoji;
      box.onclick = () => {
        handleClick(box, name);
        remainingNames = remainingNames.filter(n => n !== name);
        if (remainingNames.length > 1) {
          setTimeout(() => {
            showResultModal("loser", name);
          }, 1000);
        }
      };
      emojiBox.appendChild(box);
    });
  </script>
</body>
</html>
