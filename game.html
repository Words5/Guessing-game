<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة الايموجي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.game {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100px;
  height: 120px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 40px;
  background: white;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}
.card:hover { transform: scale(1.05); }

/* --- نافذة النتيجة (صندوق زجاجي) --- */
.result-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.75);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.result-box {
  width: 400px;
  height: 520px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px) brightness(1.3);
  -webkit-backdrop-filter: blur(12px) brightness(1.3);
  border: 8px solid rgba(255, 255, 255, 0.4);
  box-shadow: 
    inset 0 0 60px rgba(255, 255, 255, 0.2),
    inset 0 0 100px rgba(255, 255, 255, 0.1), 
    0 20px 50px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  text-align: center;
  padding: 20px;
  transform: perspective(1200px) rotateX(6deg);
  overflow: hidden;
}

.result-box::after {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.3) 0%,
    rgba(255,255,255,0) 40%,
    rgba(255,255,255,0.3) 100%
  );
  transform: rotate(25deg);
  animation: shine 4s infinite;
  pointer-events: none;
}

@keyframes shine {
  0% { transform: translateX(-100%) rotate(25deg); }
  100% { transform: translateX(100%) rotate(25deg); }
}

.result-box h1 {
  font-size: 28px;
  margin-bottom: 15px;
  color: #fff;
  font-weight: bold;
  z-index: 2;
  text-shadow: 0 0 10px rgba(255,255,255,0.8);
}

.loser-box h1 { color: #ff4d4d; text-shadow: 0 0 15px rgba(255,0,0,0.8); }

.name-frame {
  display: inline-block;
  padding: 10px 18px;
  border: 2px solid rgba(255,255,255,0.6);
  border-radius: 12px;
  background: rgba(0,0,0,0.4);
  font-weight: bold;
  color: white;
  margin: 10px 0;
  font-size: 22px;
  z-index: 2;
  box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
}

.big-emoji {
  font-size: 120px;
  z-index: 2;
  filter: drop-shadow(0px 8px 18px rgba(255,255,255,0.6));
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
  100% { transform: translateY(0); }
}

.restart-btn {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 18px;
  background: rgba(255,255,255,0.2);
  color: white;
  border: 2px solid rgba(255,255,255,0.4);
  border-radius: 10px;
  cursor: pointer;
  z-index: 2;
  backdrop-filter: blur(6px);
  transition: 0.3s;
}

.restart-btn:hover {
  background: rgba(255,255,255,0.35);
}

.loser-box {
  background: rgba(255, 100, 100, 0.1);
  border: 8px solid rgba(255, 0, 0, 0.5);
  box-shadow:
    inset 0 0 60px rgba(255, 0, 0, 0.2),
    0 20px 50px rgba(0,0,0,0.6);
}

  </style>
</head>
<body>
  <div class="game" id="game"></div>  <script>
    const emojis = ["😀","😂","😍","😎","😭","😡","🤯","🥳"];
    const players = ["Ali","Sara","Omar","Mona","Khalid","Laila","Hassan","Nora"];

    const game = document.getElementById("game");

    emojis.forEach((emoji, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = emoji;
      card.onclick = () => handleClick(players[i], emoji, i === emojis.length-1);
      game.appendChild(card);
    });

    function handleClick(name, emoji, isWinner) {
      const overlay = document.createElement("div");
      overlay.className = "result-overlay";

      const box = document.createElement("div");
      box.className = isWinner ? "result-box" : "result-box loser-box";

      box.innerHTML = `
        <h1>${isWinner ? "مبروك!" : "حظ أوفر!"}</h1>
        <div class="name-frame">${name}</div>
        <div class="big-emoji">${emoji}</div>
        <div>${isWinner ? "أنت الفائز 🎉" : "خرج من اللعبة"}</div>
        <button class="restart-btn" onclick="location.reload()">إعادة</button>
      `;

      overlay.appendChild(box);
      document.body.appendChild(overlay);
    }
  </script></body>
</html>
