<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة التخمين</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255,255,255,0.85);
      padding: 25px;
      border-radius: 12px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 26px;
    }

    #gameTitle {
      font-size: 22px;
      margin-bottom: 15px;
      color: #444;
    }

    #itemsGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .item {
      font-size: 48px;
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      user-select: none;
    }

    .item:hover {
      transform: scale(1.1);
    }

    .fade-out {
      animation: fadeOut 2.5s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; transform: scale(0.9); }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      font-size: 30px;
      z-index: 1000;
      text-align: center;
      min-width: 300px;
      animation: bounce 0.6s ease;
    }

    .popup.winner {
      background: #2ecc71;
      color: white;
    }

    .popup.loser {
      background: #e74c3c;
    }

    .popup .name {
      color: #ffd700;
      font-size: 40px;
      margin: 15px 0;
    }

    .popup button {
      margin-top: 15px;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: white;
      color: #222;
    }

    @keyframes bounce {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      60% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اختر الإيموجي الصحيح</h2>
    <div id="gameTitle"></div>
    <div id="itemsGrid"></div>
  </div>

  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    const words = JSON.parse(sessionStorage.getItem("words")) || [];

    const bgMap = {
      "fruits": "fruits.jpg",
      "food": "food.jpg",
      "flags": "flags.jpg",
      "default": "default.jpg"
    };

    const emojiMap = {
      "fruits": ["🍎", "🍌", "🍇", "🍉", "🍒", "🍓", "🍍", "🥭", "🍊", "🫐", "🍈", "🥥", "🫒", "🍅", "🫛", "🥝", "🍏", "🍋", "🌶️", "🥕", "🥦", "🧄", "🥔", "🌽", "🥬", "🫑"],
      "food": ["🍔", "🍕", "🍟", "🍫", "🍗", "🍣", "🍳", "🥩", "🌯", "🍝", "🍚", "🥗", "🍜", "🍦", "🍰"],
      "flags": ["🇸🇦", "🇪🇬", "🇸🇾", "🇩🇿", "🇮🇶", "🇯🇴", "🇱🇧", "🇲🇦", "🇵🇸", "🇦🇪", "🇯🇵", "🇰🇼", "🇱🇾"],
      "default": ["❓"]
    };

    const titleMap = {
      "fruits": "🍎 حرب الفواكه",
      "food": "🍔 حرب الأكل",
      "flags": "🏳️‍🌈 حرب الأعلام",
      "default": "❓ لعبة التخمين"
    };

    document.body.style.backgroundImage = `url('${bgMap[topic] || 'default.jpg'}')`;
    document.getElementById("gameTitle").textContent = titleMap[topic] || "";

    const grid = document.getElementById("itemsGrid");
    let assignedEmojis = [];
    let remainingWords = [...words];

    function assignUniqueEmojis() {
      const availableEmojis = [...(emojiMap[topic] || emojiMap["default"])];
      if (words.length > availableEmojis.length) {
        alert("عدد الأسماء أكثر من عدد الإيموجيات المتوفرة لهذه الفئة.");
        return;
      }
      availableEmojis.sort(() => Math.random() - 0.5);
      assignedEmojis = words.map((_, i) => availableEmojis[i]);
    }

    function renderGrid() {
      grid.innerHTML = "";
      assignUniqueEmojis();

      words.forEach((word, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = assignedEmojis[i];
        div.dataset.word = word;

        div.addEventListener("click", () => {
          div.textContent = word;
          div.classList.add("fade-out");

          setTimeout(() => {
            div.style.display = "none";
            checkResult(word);
          }, 2500);
        });

        grid.appendChild(div);
      });
    }

    function checkResult(name) {
      remainingWords = remainingWords.filter(w => w !== name);
      if (remainingWords.length === 1) {
        showWinner(remainingWords[0]);
      } else {
        showLoser(name);
      }
    }

    function showPopup(content, isWinner = false) {
      const popup = document.createElement("div");
      popup.className = `popup ${isWinner ? "winner" : "loser"}`;
      popup.innerHTML = isWinner
        ? `<div>🎉 الفائز هو</div><div class="name">${content}</div><button onclick="location.reload()">🔁 إعادة اللعبة</button>`
        : `<div>❌ خرج من اللعبة</div><div class="name">${content}</div><div style="font-size: 20px; margin-top: 5px;">😢 حظ أوفر</div>`;

      popup.addEventListener("click", () => {
        if (!isWinner) popup.remove();
      });

      document.body.appendChild(popup);
    }

    function showWinner(name) {
      showPopup(name, true);
    }

    function showLoser(name) {
      showPopup(name, false);
    }

    renderGrid();
  </script>
</body>
</html>
