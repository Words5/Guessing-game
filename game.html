</head>

  <div id="overlay" class="overlay" style="display: none;" onclick="hideOverlay()">

  </div>  <script>
    const topic = sessionStorage.getItem('topic') || 'default';
    const names = JSON.parse(sessionStorage.getItem('words')) || [];
    const emojiMap = {
      "fruits": ["üçé", "üçå", "üçá", "üçâ", "üçí", "üçì", "üçç", "ü•≠", "üçä", "ü´ê", "üçà", "ü••", "ü´í", "üçÖ", "ü´õ", "ü•ù", "üçè", "üçã", "üçà", "üå∂Ô∏è", "ü•ï", "ü•¶", "üßÑ", "ü•î", "üåΩ", "ü•¨", "ü´ë"],

    const bgMap = {
      "fruits": "fruits.jpg",

    };

    const titleMap = {
      "fruits": "üçé ÿ≠ÿ±ÿ® ÿßŸÑŸÅŸàÿßŸÉŸá",

      "flags": "üè≥Ô∏è ÿ≠ÿ±ÿ® ÿßŸÑÿ£ÿπŸÑÿßŸÖ",
      "default": "‚ùì ÿ≠ÿ±ÿ® ÿßŸÑÿ∫ŸÖŸàÿ∂"
    };

    document.body.style.backgroundImage = `url('${bgMap[topic] || 'bg_default.jpg'}')`;
    document.getElementById("gameTitle").textContent = titleMap[topic] || titleMap.default;

    const container = document.getElementById("emojiContainer");
    const overlay = document.getElementById("overlay");
    const modalContent = document.getElementById("modalContent");
    const emojis = [...(emojiMap[topic] || emojiMap.default)].sort(() => 0.5 - Math.random()).slice(0, names.length);

    let currentNames = [...names];
    let currentEmojis = [...emojis];

    function showLoser(name) {
      modalContent.innerHTML = `ÿßŸÑÿÆÿßÿ≥ÿ± ŸáŸà <div class="name">${name}</div><div>ÿ≠ÿ∏Ÿãÿß ÿ£ŸàŸÅÿ±</div>`;

    function showWinner(name) {
      modalContent.innerHTML = `üéâ ÿßŸÑŸÅÿßÿ¶ÿ≤ ŸáŸà <div class="name">${name}</div>` +
        `<br><button onclick="location.href='index.html'">ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®ÿ©</button>`;
      overlay.style.display = 'flex';
    }

    function hideOverlay() {
      overlay.style.display = 'none';
      // remove shown name box
      const shownName = document.querySelector('.shown-name');
      if (shownName) shownName.remove();
    }

    currentNames = currentNames.sort(() => 0.5 - Math.random());

    currentNames.forEach((name, idx) => {
      const emoji = currentEmojis[idx] || "‚ùì";
      const box = document.createElement("div");
      box.className = "emoji-box";
      box.innerHTML = emoji;
      box.onclick = () => {
        if (currentNames.length === 1) {
          showWinner(name);
        } else {
          showLoser(name);
          box.style.visibility = 'hidden';
          currentNames = currentNames.filter(n => n !== name);
        }
      };
      container.appendChild(box);
    });
  </script></body>
</html>
