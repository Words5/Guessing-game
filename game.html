<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
    }.game-title {
  text-align: center;
  font-size: 36px;
  color: #fff;
  margin-top: 30px;
  text-shadow: 2px 2px 5px #000;
}

.main-box {
  width: 80%;
  max-width: 900px;
  min-height: 400px;
  background-color: rgba(255, 255, 255, 0.85);
  border-radius: 20px;
  padding: 30px;
  margin: 30px auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 20px;
  transition: all 0.3s ease;
}

.item {
  width: 100px;
  height: 100px;
  background: #fff;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 60px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
  transition: transform 0.3s;
  position: relative;
}

.item:hover {
  transform: scale(1.1);
}

.item .name {
  position: absolute;
  font-size: 22px;
  color: #222;
  animation: fadeOut 3s forwards;
}

.item .winner {
  font-size: 26px;
  font-weight: bold;
  color: #d4af37;
}

.faded {
  opacity: 0.2;
  pointer-events: none;
}

@keyframes fadeOut {
  0% { opacity: 1; }
  70% { opacity: 1; }
  100% { opacity: 0; }
}

.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-content {
  background: #fff;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  font-size: 28px;
  max-width: 500px;
  color: #222;
  box-shadow: 0 0 30px #000;
}

.modal-content.loser {
  border: 4px solid #d4af37;
  color: #d60000;
}

.modal-content.winner {
  border: 4px solid #0f0;
  color: #0a0;
}

.modal-content .name-highlight {
  color: #d4af37;
  font-weight: bold;
  font-size: 32px;
}

.restart-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 18px;
  background: #222;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="game-title" id="gameTitle"></div>
  <div class="main-box" id="itemsGrid"></div>
  <div id="modal" class="modal" style="display:none" onclick="hideModal()">
    <div id="modalContent" class="modal-content"></div>
  </div>  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    const words = JSON.parse(sessionStorage.getItem("words")) || [];
    const bgMap = {
      "fruits": "fruits.jpg",
      "food": "food.jpg",
      "flags": "flags.jpg",
      "default": "default.jpg"
    };
    const titleMap = {
      "fruits": "ÿ≠ÿ±ÿ® ÿßŸÑŸÅŸàÿßŸÉŸá",
      "food": "ÿ≠ÿ±ÿ® ÿßŸÑÿ£ŸÉŸÑ",
      "flags": "ÿ≠ÿ±ÿ® ÿßŸÑÿ£ÿπŸÑÿßŸÖ",
      "default": "ÿ≠ÿ±ÿ® ÿßŸÑÿπŸÜÿßÿµÿ±"
    };
    const emojiMap = {
      "fruits": ["üçé","üçå","üçá","üçâ","üçí","üçì","üçç","ü•≠","üçä","ü•ê","üçà","ü••","ü¶™","üçÖ","ü¶ª","ü•ù","üçè","üçã","üçà","üå∂Ô∏è","ü•ï","ü•¶","üßÑ","ü•î","üåΩ","ü•¨","üßÅ"],
      "food": ["üçî","üçï","üçü","üç´","üçó","üç£","üç≥","ü•©","üåØ","üçù","üçö","ü•ó","üçú","üç¶","üç∞"],
      "flags": ["üá¶üá™","üáßüá∏","üá∏üáæ","üá©üáø","üáÆüá∂","üáØüá¥","üá±üáß","üá≤üáæ","üáµüá∏","üá¶üá™","üáØüáµ","üá∞üá¨","üáæüá¥"],
      "default": ["‚ùì"]
    };

    document.body.style.backgroundImage = `url('${bgMap[topic] || bgMap.default}')`;
    document.getElementById("gameTitle").textContent = titleMap[topic] || titleMap.default;

    const grid = document.getElementById("itemsGrid");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modalContent");
    const emojis = [...emojiMap[topic]];
    const remainingNames = [...words];
    let isModalVisible = false;

    // Shuffle and trim emoji list to match number of names
    const selectedEmojis = emojis.sort(() => 0.5 - Math.random()).slice(0, words.length);

    selectedEmojis.forEach((emoji, index) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = emoji;
      div.dataset.emoji = emoji;

      div.onclick = () => {
        if (div.clicked || isModalVisible) return;
        div.clicked = true;

        const randIdx = Math.floor(Math.random() * remainingNames.length);
        const selected = remainingNames.splice(randIdx, 1)[0];
        div.innerHTML = `<div class="name">${selected}</div>`;
        div.classList.add("faded");

        // Show loser modal
        showModal(`üíî <span class="name-highlight">${selected}</span> ÿ≠ÿ∏Ÿãÿß ÿ£ŸàŸÅÿ±`, "loser");

        // If one emoji remains
        const remaining = [...document.querySelectorAll('.item')].filter(d => !d.clicked);
        if (remaining.length === 1) {
          setTimeout(() => {
            const winnerDiv = remaining[0];
            const winnerEmoji = winnerDiv.dataset.emoji;
            const winnerName = remainingNames[0];
            winnerDiv.innerHTML = `<div class="name winner">${winnerName}</div>`;
            showModal(`üèÜ ÿßŸÑŸÅÿßÿ¶ÿ≤ ŸáŸà <span class="name-highlight">${winnerName}</span> ${winnerEmoji}`, "winner");
          }, 2000);
        }
      };

      grid.appendChild(div);
    });

    function showModal(message, type) {
      isModalVisible = true;
      modalContent.innerHTML = message;
      modalContent.className = `modal-content ${type}`;
      modal.style.display = "flex";

      if (type === "winner") {
        const restartBtn = document.createElement("button");
        restartBtn.textContent = "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®ÿ©";
        restartBtn.className = "restart-btn";
        restartBtn.onclick = () => {
          window.location = "index.html";
        };
        modalContent.appendChild(restartBtn);
      }
    }

    function hideModal() {
      modal.style.display = "none";
      isModalVisible = false;
    }
  </script></body>
</html>
