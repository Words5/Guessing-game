<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة التخمين</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }h1.title {
  margin-top: 20px;
  font-size: 36px;
  font-weight: bold;
  color: #fff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
}

.emoji-container {
  width: 80%;
  max-width: 800px;
  min-height: 400px;
  background: rgba(255,255,255,0.9);
  border-radius: 20px;
  padding: 30px;
  margin-top: 30px;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.emoji-box {
  font-size: 48px;
  padding: 20px;
  background: #f9f9f9;
  border-radius: 16px;
  cursor: pointer;
  width: 80px;
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.emoji-box:hover {
  transform: scale(1.1);
  background-color: #e0e0e0;
}

.overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0, 0, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.message-box {
  background-color: #fff;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  font-size: 32px;
  max-width: 600px;
  width: 90%;
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
  position: relative;
}

.winner {
  color: green;
  font-weight: bold;
}

.loser {
  color: red;
  font-weight: bold;
}

.restart-btn {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <h1 class="title" id="gameTitle"></h1>
  <div class="emoji-container" id="itemsGrid"></div>  <div id="overlay" class="overlay" style="display:none" onclick="hideOverlay()">
    <div class="message-box" id="messageBox"></div>
  </div>  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    let words = JSON.parse(sessionStorage.getItem("words")) || [];

    const bgMap = {
      "fruits": "fruits.jpg",
      "food": "food.jpg",
      "flags": "flags.jpg"
    };

    const emojiMap = {
      "fruits": ["🍎", "🍌", "🍇", "🍉", "🍒", "🍓", "🍍", "🥭", "🍊", "🫐", "🍈", "🥥", "🫒", "🍅", "🫛", "🥝", "🍏", "🍋", "🍈", "🌶️", "🥕", "🥦", "🧄", "🥔", "🌽", "🥬", "🫑"],
      "food": ["🍔", "🍕", "🍟", "🍫", "🍗", "🍣", "🍳", "🥩", "🌯", "🍝", "🍚", "🥗", "🍜", "🍦", "🍰"],
      "flags": ["🇸🇦", "🇪🇬", "🇸🇾", "🇩🇿", "🇮🇶", "🇯🇴", "🇱🇧", "🇲🇦", "🇵🇸", "🇦🇪", "🇯🇵", "🇰🇼", "🇱🇾"],
      "default": ["❓"]
    };

    document.body.style.backgroundImage = `url('${bgMap[topic] || 'default.jpg'}')`;
    document.getElementById("gameTitle").textContent = `حرب ${topic === "fruits" ? "الفواكه" : topic === "food" ? "الأكل" : "الأعلام"}`;

    let availableEmojis = [...emojiMap[topic]];
    availableEmojis = availableEmojis.slice(0, words.length);

    const grid = document.getElementById("itemsGrid");
    const overlay = document.getElementById("overlay");
    const messageBox = document.getElementById("messageBox");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    words = shuffle(words);
    availableEmojis = shuffle(availableEmojis);

    function renderGrid() {
      grid.innerHTML = "";
      words.forEach((word, i) => {
        const div = document.createElement("div");
        div.className = "emoji-box";
        div.textContent = availableEmojis[i] || "❓";
        div.onclick = () => handleSelection(div, word);
        grid.appendChild(div);
      });
    }

    function handleSelection(div, word) {
      if (overlay.style.display === "flex") return;

      div.textContent = word;
      div.style.pointerEvents = "none";

      if (words.length === 1) {
        showWinner(word);
      } else {
        showLoser(word);
        words = words.filter(w => w !== word);
        setTimeout(() => {
          div.textContent = "";
          div.style.background = "rgba(0,0,0,0.1)";
        }, 1000);
      }
    }

    function showWinner(name) {
      overlay.style.display = "flex";
      messageBox.innerHTML = `<div class='winner'>🎉 الفائز هو <span style='color: green;'>${name}</span> 🎉</div><button class="restart-btn" onclick="restartGame()">🔁 إعادة اللعبة</button>`;
    }

    function showLoser(name) {
      overlay.style.display = "flex";
      messageBox.innerHTML = `<div class='loser'>❌ ${name} حظ أوفر</div>`;
    }

    function hideOverlay() {
      overlay.style.display = "none";
    }

    function restartGame() {
      window.location = "index.html";
    }

    renderGrid();
  </script></body>
</html>
