  <style>
    * {

    }

    body {

      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      direction: rtl;
      overflow: hidden;
    }

    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
    }

    .game-box {
      width: 80%;
      max-width: 900px;
      min-height: 400px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      display: flex;

    .emoji-button {

      transition: transform 0.3s;
    }

    .emoji-button:hover {

    }

    .name-reveal {

      color: #222;
      text-align: center;
      margin-top: 10px;
      opacity: 1;
      transition: opacity 2s ease-out;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      z-index: 9999;
    }

    .overlay .name {
      color: gold;
      font-size: 48px;
      margin: 20px 0;
    }

    .overlay button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="title" id="gameTitle">ŸÑÿπÿ®ÿ© ÿßŸÑÿ™ÿÆŸÖŸäŸÜ</div>
  <div class="game-box" id="emojiContainer"></div>

  <div class="overlay hidden" id="overlay" onclick="hideOverlay()">
    <div id="overlayText"></div>
    <div class="name" id="overlayName"></div>
    <button id="restartBtn" onclick="restartGame(event)">üîÅ ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®ÿ©</button>
  </div>

  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    const words = JSON.parse(sessionStorage.getItem("words")) || [];
    document.body.style.backgroundImage = `url('${topic}.jpg')`;

    const emojiMap = {
      "fruits": ["üçé", "üçå", "üçá", "üçâ", "üçí", "üçì", "üçç", "ü•≠", "üçä", "ü´ê", "üçà", "ü••", "ü´í", "üçÖ", "ü´õ", "ü•ù", "üçè", "üçã", "üå∂Ô∏è", "ü•ï", "ü•¶", "üßÑ", "ü•î", "üåΩ", "ü•¨", "ü´ë"],
      "food": ["üçî", "üçï", "üçü", "üç´", "üçó", "üç£", "üç≥", "ü•©", "üåØ", "üçù", "üçö", "ü•ó", "üçú", "üç¶", "üç∞"],
      "flags": ["üá∏üá¶", "üá™üá¨", "üá∏üáæ", "üá©üáø", "üáÆüá∂", "üáØüá¥", "üá±üáß", "üá≤üá¶", "üáµüá∏", "üá¶üá™", "üáØüáµ", "üá∞üáº", "üá±üáæ"],
      "default": ["‚ùì"]
    };

    const topicNames = {
      "fruits": "üçé ÿ≠ÿ±ÿ® ÿßŸÑŸÅŸàÿßŸÉŸá",
      "food": "üçî ÿ≠ÿ±ÿ® ÿßŸÑÿ£ŸÉŸÑ",
      "flags": "üè≥Ô∏è‚Äçüåà ÿ≠ÿ±ÿ® ÿßŸÑÿ£ÿπŸÑÿßŸÖ",
      "default": "ŸÑÿπÿ®ÿ© ÿßŸÑÿ™ÿÆŸÖŸäŸÜ"
    };

    document.getElementById("gameTitle").textContent = topicNames[topic] || topicNames.default;

    const emojiContainer = document.getElementById("emojiContainer");
    const overlay = document.getElementById("overlay");
    const overlayText = document.getElementById("overlayText");
    const overlayName = document.getElementById("overlayName");
    const restartBtn = document.getElementById("restartBtn");

    let remaining = [...words];
    let emojis = [...emojiMap[topic]];
    emojis = shuffle(emojis).slice(0, remaining.length);

    renderEmojis();

    function renderEmojis() {
      emojiContainer.innerHTML = "";
      remaining.forEach((name, i) => {
        const btn = document.createElement("div");
        btn.className = "emoji-button";
        btn.innerHTML = emojis[i];
        btn.onclick = () => revealName(i);
        emojiContainer.appendChild(btn);
      });
    }

    function revealName(index) {
      const name = remaining[index];
      const btns = document.getElementsByClassName("emoji-button");
      const btn = btns[index];

      btn.innerHTML = `<div class="name-reveal">${name}</div>`;
      btn.style.pointerEvents = "none";

      setTimeout(() => {
        btn.remove();
        remaining.splice(index, 1);
        emojis.splice(index, 1);

        if (remaining.length === 1) {
          showOverlay("üéâ ÿßŸÑŸÅÿßÿ¶ÿ≤ ŸáŸà", remaining[0]);
        } else {
          showOverlay("üö´ ÿÆÿ±ÿ¨ ŸÖŸÜ ÿßŸÑŸÑÿπÿ®ÿ©", name, false);
        }
      }, 3000);
    }

    function showOverlay(message, name, showRestart = false) {
      overlay.classList.remove("hidden");
      overlayText.textContent = message;
      overlayName.textContent = name;
      restartBtn.style.display = showRestart ? "block" : "none";
    }

    function hideOverlay() {
      if (remaining.length === 1) return;
      overlay.classList.add("hidden");
    }

    function restartGame(event) {
      event.stopPropagation();
      sessionStorage.clear();
      window.location = "index.html";
    }

    function shuffle(arr) {
      let copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }
  </script>

</body>
</html>
