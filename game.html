<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة الصندوق</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ====== الصندوق المشترك ====== */
    .result-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 400px;
      border-radius: 20px;
      box-shadow: 
        inset 0 0 50px rgba(255, 255, 255, 0.7),
        inset 0 -50px 80px rgba(0, 0, 0, 0.25),
        0 15px 40px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
      animation: fadeIn 0.5s ease;
    }

    .result-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 70%;
      background: radial-gradient(circle at top center, rgba(255,255,255,0.9), transparent 80%);
      pointer-events: none;
    }

    /* ====== نسختين للفوز والخسارة ====== */
    .winner-box {
      background: linear-gradient(180deg, #ffffff, #f5f5f5);
    }

    .loser-box {
      background: linear-gradient(180deg, #ffdddd, #f8c0c0);
    }

    /* ====== محتوى الصندوق ====== */
    .emoji-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .emoji {
      font-size: 120px;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.35));
      animation: float 3s ease-in-out infinite;
    }

    .name-frame {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      background: rgba(255,255,255,0.85);
      padding: 8px 14px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .status-text {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* زر للتجربة */
    .btns {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- أزرار للتجربة -->
  <div class="btns">
    <button onclick="showWinner('أحمد','🎉')">جرب الفوز</button>
    <button onclick="showLoser('سارة','💀')">جرب الخسارة</button>
  </div>

  <script>
    function showWinner(name, emoji) {
      closeBoxes();
      const box = document.createElement('div');
      box.className = "result-box winner-box";
      box.innerHTML = `
        <div class="emoji-display">
          <div class="emoji">${emoji}</div>
          <div class="name-frame">${name}</div>
          <div class="status-text">فاز باللعبة!</div>
        </div>
      `;
      document.body.appendChild(box);
    }

    function showLoser(name, emoji) {
      closeBoxes();
      const box = document.createElement('div');
      box.className = "result-box loser-box";
      box.innerHTML = `
        <div class="emoji-display">
          <div class="emoji">${emoji}</div>
          <div class="name-frame">${name}</div>
          <div class="status-text">خرج من اللعبة</div>
        </div>
      `;
      document.body.appendChild(box);
    }

    function closeBoxes() {
      document.querySelectorAll(".result-box").forEach(b => b.remove());
    }
  </script>
</body>
</html>
