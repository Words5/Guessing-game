<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة التخمين</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      direction: rtl;
      overflow-x: hidden;
    }

    .title {
      text-align: center;
      font-size: 40px;
      color: white;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    .emoji-grid-container {
      width: 80%;
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      min-height: 400px;
    }

    .emoji-box {
      font-size: 48px;
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .emoji-box:hover {
      transform: scale(1.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .result-box {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .result-box h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .winner {
      color: #d4af37; /* ذهبي */
      font-size: 40px;
      font-weight: bold;
    }

    .loser {
      color: crimson;
      font-size: 36px;
      font-weight: bold;
    }

    .retry-btn {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .retry-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1 class="title" id="gameTitle">لعبة</h1>

  <div class="emoji-grid-container" id="emojiGrid"></div>

  <div class="overlay" id="resultOverlay" style="display: none;" onclick="hideOverlay()">
    <div class="result-box" id="resultBox">
      <h2 id="resultText">الفائز هو</h2>
      <div id="resultName" class="winner"></div>
      <button class="retry-btn" id="retryBtn" onclick="restartGame(event)">إعادة اللعبة</button>
    </div>
  </div>

  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    const names = JSON.parse(sessionStorage.getItem("words")) || [];

    const emojiMap = {
      "fruits": ["🍎", "🍌", "🍇", "🍉", "🍒", "🍓", "🍍", "🥭", "🍊", "🫐", "🍈", "🥥", "🫒", "🍅", "🫛", "🥝", "🍏", "🍋", "🍈", "🌶️", "🥕", "🥦", "🧄", "🥔", "🌽", "🥬", "🫑"],
      "food": ["🍔", "🍕", "🍟", "🍫", "🍗", "🍣", "🍳", "🥩", "🌯", "🍝", "🍚", "🥗", "🍜", "🍦", "🍰"],
      "flags": ["🇸🇦", "🇪🇬", "🇸🇾", "🇩🇿", "🇮🇶", "🇯🇴", "🇱🇧", "🇲🇦", "🇵🇸", "🇦🇪", "🇯🇵", "🇰🇼", "🇱🇾"],
      "default": ["❓"]
    };

    const titleMap = {
      "fruits": "🍎 حرب الفواكه",
      "food": "🍔 حرب الأكل",
      "flags": "🏳️ حرب الأعلام",
      "default": "❓ حرب"
    };

    const emojis = [...emojiMap[topic]];
    const shuffledNames = [...names];
    const usedIndices = new Set();

    document.getElementById("gameTitle").textContent = titleMap[topic] || "لعبة";

    const grid = document.getElementById("emojiGrid");

    for (let i = 0; i < names.length; i++) {
      const box = document.createElement("div");
      box.className = "emoji-box";
      const emoji = emojis[i % emojis.length];
      box.textContent = emoji;
      box.addEventListener("click", () => handleClick(box, i));
      grid.appendChild(box);
    }

    function handleClick(box, index) {
      if (box.classList.contains("used")) return;

      const nameIndex = getRandomNameIndex();
      const name = shuffledNames[nameIndex];
      shuffledNames.splice(nameIndex, 1);

      box.classList.add("used");
      box.textContent = name;
      box.style.transition = "opacity 2s";
      setTimeout(() => {
        box.style.opacity = 0;
      }, 2500);

      if (shuffledNames.length === 1) {
        setTimeout(() => showResult("الفائز هو", shuffledNames[0], "winner"), 3000);
      } else if (shuffledNames.length > 0) {
        setTimeout(() => showResult("خسر", name, "loser"), 1000);
      }
    }

    function getRandomNameIndex() {
      return Math.floor(Math.random() * shuffledNames.length);
    }

    function showResult(text, name, type) {
      const overlay = document.getElementById("resultOverlay");
      const resultText = document.getElementById("resultText");
      const resultName = document.getElementById("resultName");
      const retryBtn = document.getElementById("retryBtn");

      resultText.textContent = text;
      resultName.textContent = name;
      resultName.className = type === "winner" ? "winner" : "loser";
      retryBtn.style.display = type === "winner" ? "block" : "none";
      overlay.style.display = "flex";
    }

    function hideOverlay() {
      const overlay = document.getElementById("resultOverlay");
      overlay.style.display = "none";
    }

    function restartGame(event) {
      event.stopPropagation();
      window.location = "index.html";
    }
  </script>
</body>
</html>
