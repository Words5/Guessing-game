  <style>

      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: inherit;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      z-index: -1;

    body.change-bg::after { opacity: 1; }

    #gameTitle {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #222;
      font-weight: bold;
    }

    #emojiContainer {
      width: 90%;
      min-height: 800px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .emoji-item {
      font-size: 60px;
      padding: 20px;
      margin: 10px;
      background-color: white;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
    }
    .emoji-item:hover { transform: scale(1.2); }

    /* ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© */
    .result-overlay {

      top: 0; left: 0;

      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .result-box {
      width: 320px;
      height: 450px;
      border-radius: 20px;
      background: linear-gradient(180deg, #ffffff, #eaeaea);
      box-shadow: 
        inset 0 0 60px rgba(255, 255, 255, 0.9),
        inset 0 -50px 100px rgba(0, 0, 0, 0.3),
        0 15px 35px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      transform: perspective(1000px) rotateX(10deg);
    }

    .result-box::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 70%;
      background: radial-gradient(circle at top center, rgba(255,255,255,0.9), transparent 70%);
      pointer-events: none;
    }

    .result-box h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #d4af37;
      z-index: 2;
    }

    .loser-box h1 { color: crimson; }

    .name-frame {
      display: inline-block;
      padding: 10px 18px;
      border: 2px solid #fff;
      border-radius: 12px;
      background: rgba(0,0,0,0.4);
      font-weight: bold;
      color: white;
      margin: 10px 0;
      font-size: 22px;
      z-index: 2;
    }

    .big-emoji {
      font-size: 110px;
      z-index: 2;
      filter: drop-shadow(0px 8px 15px rgba(0,0,0,0.45));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    .restart-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;

    }

    /* ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿÆÿ≥ÿßÿ±ÿ© */

        inset 0 0 60px rgba(255, 255, 255, 0.7),
        inset 0 -50px 100px rgba(0, 0, 0, 0.25),
        0 15px 35px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

      "food": ["üçî","üçï","üçü","üç´","üçó","üç£","üç≥","ü•©","üåØ","üçù","üçö","ü•ó","üçú","üç¶","üç∞"],
      "flags": ["üá∏üá¶","üá™üá¨","üá∏üáæ","üá©üáø","üáÆüá∂","üáØüá¥","üá±üáß","üá≤üá¶","üáµüá∏","üá¶üá™","üáØüáµ","üá∞üáº","üá±üáæ"],
      "default": ["‚ùì"]
    };

    const titles = {
      "fruits": "ÿ≠ÿ±ÿ® ÿßŸÑŸÅŸàÿßŸÉŸá",
      "food": "ÿ≠ÿ±ÿ® ÿßŸÑÿ£ŸÉŸÑ",
      "flags": "ÿ≠ÿ±ÿ® ÿßŸÑÿ£ÿπŸÑÿßŸÖ",
      "default": "ŸÑÿπÿ®ÿ© ÿßŸÑÿ™ÿÆŸÖŸäŸÜ"
    };

    const emojiNames = {
      "üçé": "ÿ™ŸÅÿßÿ≠ÿ©","üçå": "ŸÖŸàÿ≤","üçá": "ÿπŸÜÿ®","üçâ": "ÿ®ÿ∑ŸäÿÆ","üçí": "ŸÉÿ±ÿ≤","üçì": "ŸÅÿ±ÿßŸàŸÑÿ©","üçç": "ÿ£ŸÜÿßŸÜÿßÿ≥","ü•≠": "ŸÖÿßŸÜÿ¨Ÿà","üçä": "ÿ®ÿ±ÿ™ŸÇÿßŸÑ",
      "ü´ê": "ÿ™Ÿàÿ™","üçà": "ÿ¥ŸÖÿßŸÖ","ü••": "ÿ¨Ÿàÿ≤ ÿßŸÑŸáŸÜÿØ","ü´í": "ÿ≤Ÿäÿ™ŸàŸÜ","üçÖ": "ÿ∑ŸÖÿßÿ∑ŸÖ","ü´õ": "ÿ®ÿßÿ≤ŸÑÿßÿ°","ü•ù": "ŸÉŸäŸàŸä","üçè": "ÿ™ŸÅÿßÿ≠ÿ© ÿÆÿ∂ÿ±ÿßÿ°","üçã": "ŸÑŸäŸÖŸàŸÜ",
      "üå∂Ô∏è": "ŸÅŸÑŸÅŸÑ ÿ≠ÿßÿ±","ü•ï": "ÿ¨ÿ≤ÿ±","ü•¶": "ÿ®ÿ±ŸàŸÉŸÑŸä","üßÑ": "ÿ´ŸàŸÖ","ü•î": "ÿ®ÿ∑ÿßÿ∑ÿ≥","üåΩ": "ÿ∞ÿ±ÿ©","ü•¨": "ÿÆÿ≥","ü´ë": "ŸÅŸÑŸÅŸÑ",
      "üçî": "ÿ®ÿ±ÿ¨ÿ±","üçï": "ÿ®Ÿäÿ™ÿ≤ÿß","üçü": "ÿ®ÿ∑ÿßÿ∑ÿ≥ ŸÖŸÇŸÑŸäÿ©","üç´": "ÿ¥ŸàŸÉŸàŸÑÿßÿ™ÿ©","üçó": "ÿØÿ¨ÿßÿ¨","üç£": "ÿ≥Ÿàÿ¥Ÿä","üç≥": "ÿ®Ÿäÿ∂","ü•©": "ÿ≥ÿ™ŸäŸÉ","üåØ": "ÿ®Ÿàÿ±Ÿäÿ™Ÿà",
      "üçù": "ŸÖŸÉÿ±ŸàŸÜÿ©","üçö": "ÿ£ÿ±ÿ≤","ü•ó": "ÿ≥ŸÑÿ∑ÿ©","üçú": "ÿ¥Ÿàÿ±ÿ®ÿ© ŸÜŸàÿØŸÑÿ≤","üç¶": "ÿ¢Ÿäÿ≥ ŸÉÿ±ŸäŸÖ","üç∞": "ŸÉŸäŸÉ",
      "üá∏üá¶": "ÿßŸÑÿ≥ÿπŸàÿØŸäÿ©","üá™üá¨": "ŸÖÿµÿ±","üá∏üáæ": "ÿ≥Ÿàÿ±Ÿäÿß","üá©üáø": "ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±","üáÆüá∂": "ÿßŸÑÿπÿ±ÿßŸÇ","üáØüá¥": "ÿßŸÑÿ£ÿ±ÿØŸÜ","üá±üáß": "ŸÑÿ®ŸÜÿßŸÜ","üá≤üá¶": "ÿßŸÑŸÖÿ∫ÿ±ÿ®",
      "üáµüá∏": "ŸÅŸÑÿ≥ÿ∑ŸäŸÜ","üá¶üá™": "ÿßŸÑÿ•ŸÖÿßÿ±ÿßÿ™","üáØüáµ": "ÿßŸÑŸäÿßÿ®ÿßŸÜ","üá∞üáº": "ÿßŸÑŸÉŸàŸäÿ™","üá±üáæ": "ŸÑŸäÿ®Ÿäÿß"
    };

    // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿÆŸÑŸÅŸäÿ©
    document.body.classList.remove("change-bg");
    document.body.style.backgroundImage = `url('${topic}.jpg')`;
    setTimeout(() => document.body.classList.add("change-bg"), 50);

    document.getElementById("gameTitle").textContent = titles[topic] || titles.default;
    const container = document.getElementById("emojiContainer");
    const usedEmojis = new Set();
    const availableEmojis = [...emojiMap[topic]];
    let currentWords = [...words];

    // ÿÆŸÑÿ∑ ÿßŸÑÿ£ÿ≥ŸÖÿßÿ°
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    currentWords = shuffle(currentWords);

    function showLoser(name, emoji) {
      const overlay = document.createElement("div");
      overlay.className = "result-overlay";
      overlay.innerHTML = `
        <div class="result-box loser-box">
          <h1>ÿ≠ÿ∏ ÿ£ŸàŸÅÿ±!</h1>
          <div class="name-frame">${name}</div>
          <div class="big-emoji">${emoji}</div>
          <div>ÿÆÿ±ÿ¨ ŸÖŸÜ ÿßŸÑŸÑÿπÿ®ÿ©</div>
        </div>
      `;
      overlay.onclick = () => overlay.remove();
      document.body.appendChild(overlay);
    }

    function showWinner(name, emoji) {
      const overlay = document.createElement("div");
      overlay.className = "result-overlay";
      overlay.innerHTML = `
        <div class="result-box">
          <h1>üèÜ ÿßŸÑŸÅÿßÿ¶ÿ≤ ŸáŸà</h1>
          <div class="name-frame">${name}</div>
          <div class="big-emoji">${emoji}</div>
          <button class="restart-btn" onclick="location.href='index.html'">üîÅ ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®ÿ©</button>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    function getUniqueEmoji() {
      while (availableEmojis.length) {
        const index = Math.floor(Math.random() * availableEmojis.length);
        const emoji = availableEmojis.splice(index, 1)[0];
        if (!usedEmojis.has(emoji)) {
          usedEmojis.add(emoji);
          return emoji;
        }
      }
      return "‚ùì";
    }

    function renderEmojis() {
      container.innerHTML = "";
      currentWords.forEach(name => {
        const div = document.createElement("div");
        div.className = "emoji-item";
        const emoji = getUniqueEmoji();
        div.dataset.emoji = emoji;
        div.dataset.name = name;
        div.innerHTML = `
          <div>${emoji}</div>
          <div class="emoji-label">${emojiNames[emoji] || ""}</div>
        `;
        div.onclick = () => {
          if (currentWords.length > 1) {
            showLoser(name, div.dataset.emoji);
            div.remove();
            const index = currentWords.indexOf(name);
            if (index !== -1) currentWords.splice(index, 1);
          } else {
            showWinner(name, div.dataset.emoji);
          }
        };
        container.appendChild(div);
      });
    }

    renderEmojis();
  </script>
</body>
