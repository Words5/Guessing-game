<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة التخمين</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    #itemsGrid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .item {
      font-size: 28px;
      padding: 15px 25px;
      background: #eee;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .restart-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
    }

    #displayBox {
      margin-top: 30px;
      padding: 30px;
      font-size: 36px;
      font-weight: bold;
      background-color: #ffffffc7;
      border: 3px solid #1976d2;
      border-radius: 15px;
      min-height: 80px;
      transition: all 0.4s ease;
    }

    .winner {
      background: linear-gradient(90deg, #ffeb3b, #ffe082);
      color: #000;
      animation: flash 1s infinite alternate;
    }

    @keyframes flash {
      0% { box-shadow: 0 0 10px #fdd835; }
      100% { box-shadow: 0 0 20px #ffb300; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اختر عنصرًا لعرض الاسم</h2>
    <div id="itemsGrid"></div>
    <div id="displayBox">👆 اضغط على عنصر لمعرفة الاسم</div>
    <button class="restart-btn" onclick="restartGame()">🔁 إعادة اللعبة</button>
  </div>

  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    let words = JSON.parse(sessionStorage.getItem("words")) || [];

    const bgMap = {
      "fruits": "fruits.jpg",
      "planets": "planets.jpg",
      "food": "food.jpg",
      "flags": "flags.jpg"
    };

    document.body.style.backgroundImage = `url('${bgMap[topic] || 'default.jpg'}')`;

    const grid = document.getElementById("itemsGrid");
    const displayBox = document.getElementById("displayBox");

    const labels = {
      fruits: ['🍎', '🍌', '🍓', '🍇', '🍉', '🥭', '🍍', '🍒', '🍑'],
      planets: ['🌍', '🪐', '🌕', '🌑', '🌖', '🌗', '🌘', '☄️'],
      food: ['🍔', '🍕', '🍟', '🍣', '🌮', '🍜', '🍩', '🍪'],
      flags: ['🇸🇦', '🇪🇬', '🇲🇦', '🇵🇸', '🇮🇶', '🇸🇾', '🇱🇧', '🇹🇳']
    };

    let topicIcons = labels[topic] || ['❓'];
    let remainingWords = [...words];
    let remainingItems = [];

    for (let i = 0; i < words.length; i++) {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = topicIcons[i % topicIcons.length];
      div.onclick = function () {
        if (remainingWords.length === 0) return;

        const randIndex = Math.floor(Math.random() * remainingWords.length);
        const chosen = remainingWords.splice(randIndex, 1)[0];
        div.textContent = chosen;
        div.style.backgroundColor = "#c8e6c9";
        div.style.pointerEvents = "none";

        displayBox.textContent = chosen;

        setTimeout(() => {
          div.style.opacity = 0.5;
          div.style.transform = "scale(0.9)";
          div.style.transition = "all 0.3s";
          remainingItems = remainingItems.filter(e => e !== div);

          if (remainingItems.length === 1) {
            const winnerName = remainingWords[0];
            displayBox.textContent = `🎉 الفائز: ${winnerName}`;
            displayBox.classList.add("winner");
            remainingItems[0].style.backgroundColor = "#ffeb3b";
            remainingItems[0].textContent = "🏆";
          }
        }, 500);
      };

      grid.appendChild(div);
      remainingItems.push(div);
    }

    function restartGame() {
      sessionStorage.clear();
      window.location = 'index.html';
    }
  </script>
</body>
</html>
