<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة التخمين</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out;
    }

    #gameTitle {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #222;
      font-weight: bold;
    }

    #emojiContainer {
      width: 90%;
      min-height: 800px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .emoji-item {
      font-size: 60px;
      padding: 20px;
      margin: 10px;
      background-color: white;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
    }

    .emoji-item:hover {
      transform: scale(1.2);
    }

    .emoji-label {
      font-size: 18px;
      margin-top: 8px;
      color: #333;
    }

    .result-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .result-card {
      width: 300px;
      height: 420px;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      animation: popIn 0.6s ease-out;
    }

    .result-card.winner {
      background: linear-gradient(135deg, #fff8dc, #ffd700);
      border: 3px solid gold;
    }

    .result-card.loser {
      background: linear-gradient(135deg, #ffe5e5, #cc0000);
      border: 3px solid crimson;
    }

    .result-card .emoji {
      font-size: 100px;
      position: relative;
      z-index: 1;
    }

    .glass-shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0.2) 100%);
      transform: rotate(25deg);
      animation: shineMove 3s infinite linear;
      z-index: 2;
      pointer-events: none;
    }

    .player-name {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #222;
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
      z-index: 3;
    }

    .restart-btn {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes shineMove {
      from { transform: rotate(25deg) translateX(-100%); }
      to { transform: rotate(25deg) translateX(100%); }
    }
  </style>
</head>
<body>
  <div id="gameTitle"></div>
  <div id="emojiContainer"></div>

  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    const words = JSON.parse(sessionStorage.getItem("words")) || [];

    const emojiMap = {
      "fruits": ["🍎","🍌","🍇","🍉","🍒","🍓","🍍","🥭","🍊","🫐","🍈","🥥","🫒","🍅","🫛","🥝","🍏","🍋","🌶️","🥕","🥦","🧄","🥔","🌽","🥬","🫑"],
      "food": ["🍔","🍕","🍟","🍫","🍗","🍣","🍳","🥩","🌯","🍝","🍚","🥗","🍜","🍦","🍰"],
      "flags": ["🇸🇦","🇪🇬","🇸🇾","🇩🇿","🇮🇶","🇯🇴","🇱🇧","🇲🇦","🇵🇸","🇦🇪","🇯🇵","🇰🇼","🇱🇾"],
      "default": ["❓"]
    };

    const titles = {
      "fruits": "حرب الفواكه",
      "food": "حرب الأكل",
      "flags": "حرب الأعلام",
      "default": "لعبة التخمين"
    };

    const emojiNames = {
      "🍎": "تفاحة","🍌": "موز","🍇": "عنب","🍉": "بطيخ","🍒": "كرز","🍓": "فراولة","🍍": "أناناس","🥭": "مانجو","🍊": "برتقال",
      "🫐": "توت","🍈": "شمام","🥥": "جوز الهند","🫒": "زيتون","🍅": "طماطم","🫛": "بازلاء","🥝": "كيوي","🍏": "تفاحة خضراء","🍋": "ليمون",
      "🌶️": "فلفل حار","🥕": "جزر","🥦": "بروكلي","🧄": "ثوم","🥔": "بطاطس","🌽": "ذرة","🥬": "خس","🫑": "فلفل",
      "🍔": "برجر","🍕": "بيتزا","🍟": "بطاطس مقلية","🍫": "شوكولاتة","🍗": "دجاج","🍣": "سوشي","🍳": "بيض","🥩": "ستيك","🌯": "بوريتو",
      "🍝": "مكرونة","🍚": "أرز","🥗": "سلطة","🍜": "شوربة نودلز","🍦": "آيس كريم","🍰": "كيك",
      "🇸🇦": "السعودية","🇪🇬": "مصر","🇸🇾": "سوريا","🇩🇿": "الجزائر","🇮🇶": "العراق","🇯🇴": "الأردن","🇱🇧": "لبنان","🇲🇦": "المغرب",
      "🇵🇸": "فلسطين","🇦🇪": "الإمارات","🇯🇵": "اليابان","🇰🇼": "الكويت","🇱🇾": "ليبيا"
    };

    document.body.style.backgroundImage = `url('${topic}.jpg')`;
    document.getElementById("gameTitle").textContent = titles[topic] || titles.default;

    const container = document.getElementById("emojiContainer");
    const usedEmojis = new Set();
    const availableEmojis = [...emojiMap[topic]];

    let currentWords = [...words];

    function showCard(name, emoji, type) {
      const overlay = document.createElement("div");
      overlay.className = "result-overlay";
      overlay.innerHTML = `
        <div class="result-card ${type}">
          <div class="glass-shine"></div>
          <div class="emoji">${emoji}</div>
          <div class="player-name">${name}</div>
          ${type === "winner" ? `<button class="restart-btn" onclick="location.href='index.html'">🔁 إعادة اللعبة</button>` : ""}
        </div>
      `;
      document.body.appendChild(overlay);
    }

    function showLoser(name, emoji) {
      showCard(name, emoji, "loser");
    }

    function showWinner(name, emoji) {
      showCard(name, emoji, "winner");
    }

    function getUniqueEmoji() {
      while (availableEmojis.length) {
        const index = Math.floor(Math.random() * availableEmojis.length);
        const emoji = availableEmojis.splice(index, 1)[0];
        if (!usedEmojis.has(emoji)) {
          usedEmojis.add(emoji);
          return emoji;
        }
      }
      return "❓";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderEmojis() {
      container.innerHTML = "";
      currentWords = shuffle(currentWords);
      currentWords.forEach(name => {
        const div = document.createElement("div");
        div.className = "emoji-item";
        const emoji = getUniqueEmoji();
        div.innerHTML = `
          <div>${emoji}</div>
          <div class="emoji-label">${emojiNames[emoji] || ""}</div>
        `;
        div.onclick = () => {
          div.textContent = name;
          div.setAttribute('data-name', name);
          div.style.transition = "opacity 1.5s ease";
          setTimeout(() => {
            div.style.opacity = 0;
            setTimeout(() => {
              const index = currentWords.indexOf(name);
              if (index !== -1) currentWords.splice(index, 1);
              div.remove();
              if (currentWords.length === 1) {
                showWinner(currentWords[0], emoji);
              } else {
                showLoser(name, emoji);
              }
            }, 1500);
          }, 1500);
        };
        container.appendChild(div);
      });
    }

    renderEmojis();
  </script>
</body>
</html>
