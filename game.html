<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لعبة التخمين</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out;
    }

    .container {
      max-width: 600px;
      height: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #itemsGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      overflow-y: auto;
      padding: 10px;
      flex-grow: 1;
    }

    .item {
      font-size: 48px;
      width: 100px;
      height: 100px;
      background: #fafafa;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .item.used {
      background: #ddd;
      cursor: default;
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 2s ease, transform 2s ease;
    }

    .resultBox {
      display: none;
      padding: 30px;
      border-radius: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      animation: popIn 0.6s ease;
    }

    .winnerBox {
      background: #d1f5d3;
      color: #1e7e34;
    }

    .loserBox {
      background: #ffe1e1;
      color: #c82333;
    }

    .resultBox h2 {
      margin-top: 0;
    }

    .result-name {
      font-weight: bold;
      color: #000;
      font-size: 36px;
      margin-top: 15px;
    }

    .restart-btn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #333;
      color: white;
    }

    .restart-btn:hover {
      background: #000;
    }

    @keyframes popIn {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اختر العنصر الصحيح</h2>
    <div id="itemsGrid"></div>
  </div>

  <div id="resultBox" class="resultBox">
    <h2 id="resultTitle"></h2>
    <div class="result-name" id="resultName"></div>
    <button class="restart-btn" onclick="restartGame()">🔄 إعادة اللعب</button>
  </div>

  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    const words = JSON.parse(sessionStorage.getItem("words")) || [];

    const bgMap = {
      "fruits": "fruits.jpg",
      "planets": "planets.jpg",
      "food": "food.jpg",
      "flags": "flags.jpg",
      "default": "default.jpg"
    };

    document.body.style.backgroundImage = `url('${bgMap[topic] || "default.jpg"}')`;

    const emojis = {
      "fruits": "🍎",
      "planets": "🪐",
      "food": "🍔",
      "flags": "🏳️",
      "default": "❓"
    };

    const grid = document.getElementById("itemsGrid");

    let remaining = [...words];
    shuffleArray(remaining);

    remaining.forEach(word => {
      const item = document.createElement("div");
      item.className = "item";
      item.textContent = emojis[topic] || "❓";
      item.onclick = () => handleClick(item, word);
      grid.appendChild(item);
    });

    function handleClick(element, word) {
      if (element.classList.contains("used")) return;
      element.classList.add("used");
      element.textContent = word;

      setTimeout(() => {
        element.classList.add("fade-out");

        setTimeout(() => {
          element.remove();

          if (grid.querySelectorAll(".item").length === 0) {
            showResultBox(true, word);
          } else {
            showResultBox(false, word);
          }
        }, 2000);
      }, 2000);
    }

    function showResultBox(winner, word) {
      const box = document.getElementById("resultBox");
      const title = document.getElementById("resultTitle");
      const name = document.getElementById("resultName");

      box.style.display = "block";

      if (winner) {
        box.className = "resultBox winnerBox";
        title.textContent = "🎉 الفائز هو:";
      } else {
        box.className = "resultBox loserBox";
        title.textContent = "💔 حظ أوفر، الخاسر:";
      }

      name.textContent = word;
    }

    function restartGame() {
      location.reload();
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>
</body>
</html>
