
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة التخمين</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    #itemsGrid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .item {
      font-size: 60px;
      width: 110px;
      height: 110px;
      background: #fff;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .item.clicked {
      animation: popOut 0.7s forwards;
    }

    .item .emoji {
      font-size: 50px;
      transition: opacity 0.3s;
    }

    .item .name {
      font-size: 22px;
      color: #222;
      margin-top: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    @keyframes popOut {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); }
      100% { transform: scale(0.5); opacity: 0; }
    }

    .overlay {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .result-box {
      background: #fff;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 0 20px #555;
      animation: popIn 0.5s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .result-box span {
      display: block;
      margin-top: 10px;
    }

    .result-box button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .win span { color: #28a745; font-size: 38px; }
    .lose span { color: #dc3545; font-size: 28px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>اختر عنصرًا</h2>
    <div id="itemsGrid"></div>
  </div>

  <div id="winnerOverlay" class="overlay" style="display:none;">
    <div class="result-box win">
      🎉 الفائز هو:
      <span id="winnerName"></span>
      <button onclick="restartGame()">🔁 إعادة اللعبة</button>
    </div>
  </div>

  <div id="loserOverlay" class="overlay" style="display:none;">
    <div class="result-box lose">
      ❌ خسر:
      <span id="loserName"></span>
    </div>
  </div>

  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    let words = JSON.parse(sessionStorage.getItem("words")) || [];

    const bgMap = {
      "fruits": "fruits.jpg",
      "planets": "planets.jpg",
      "food": "food.jpg",
      "flags": "flags.jpg"
    };

    document.body.style.backgroundImage = `url('${bgMap[topic] || 'default.jpg'}')`;

    const grid = document.getElementById("itemsGrid");
    const winnerOverlay = document.getElementById("winnerOverlay");
    const loserOverlay = document.getElementById("loserOverlay");
    const winnerNameSpan = document.getElementById("winnerName");
    const loserNameSpan = document.getElementById("loserName");

    const labels = {
      fruits: ['🍎', '🍌', '🍓', '🍇', '🍉', '🥭', '🍍', '🍒'],
      planets: ['🌍', '🪐', '🌕', '🌑', '🌖', '🌗', '🌘', '☄️'],
      food: ['🍔', '🍕', '🍟', '🍣', '🌮', '🍜', '🍩', '🍪'],
      flags: ['🇸🇦', '🇪🇬', '🇲🇦', '🇵🇸', '🇮🇶', '🇸🇾', '🇱🇧', '🇹🇳']
    };

    let topicIcons = labels[topic] || ['❓'];
    let remainingWords = [...words];

    for (let i = 0; i < words.length; i++) {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<div class="emoji">${topicIcons[i % topicIcons.length]}</div>`;
      grid.appendChild(div);

      div.onclick = function () {
        if (remainingWords.length === 0) return;

        const randIndex = Math.floor(Math.random() * remainingWords.length);
        const chosen = remainingWords.splice(randIndex, 1)[0];

        const emojiDiv = div.querySelector(".emoji");
        emojiDiv.style.display = "none";

        const nameSpan = document.createElement("div");
        nameSpan.className = "name";
        nameSpan.textContent = chosen;
        nameSpan.style.opacity = "1";
        div.appendChild(nameSpan);

        div.style.pointerEvents = "none";

        setTimeout(() => {
          div.classList.add("clicked");

          if (remainingWords.length === 0) {
            setTimeout(() => {
              winnerNameSpan.textContent = chosen;
              winnerOverlay.style.display = "flex";
            }, 800);
          } else {
            setTimeout(() => {
              loserNameSpan.textContent = chosen;
              loserOverlay.style.display = "flex";
              setTimeout(() => {
                loserOverlay.style.display = "none";
              }, 1800);
            }, 800);
          }
        }, 2500);
      };
    }

    function restartGame() {
      sessionStorage.clear();
      window.location = 'index.html';
    }
  </script>
</body>
</html>
