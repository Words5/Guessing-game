<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة التخمين</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: inherit;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      z-index: -1;
    }
    body.change-bg::after { opacity: 1; }

    #gameTitle {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #222;
      font-weight: bold;
    }

    #emojiContainer {
      width: 90%;
      min-height: 800px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .emoji-item {
      font-size: 60px;
      padding: 20px;
      margin: 10px;
      background-color: white;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
    }
    .emoji-item:hover { transform: scale(1.2); }

    .emoji-label {
      font-size: 18px;
      margin-top: 8px;
      color: #333;
    }

    /* نافذة النتيجة */
    .result-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .result-box {
      width: 340px;
      height: 470px;
      border-radius: 18px;
      background: linear-gradient(180deg, #fdfdfd, #e6e6e6);
      box-shadow: 
        inset 0 6px 12px rgba(255, 255, 255, 0.9),   /* لمعان داخلي */
        inset 0 -6px 14px rgba(0, 0, 0, 0.25),      /* ظل داخلي */
        0 12px 25px rgba(0, 0, 0, 0.45),            /* ظل خارجي */
        0 -4px 8px rgba(255, 255, 255, 0.6);        /* حافة علوية */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      transform: perspective(1000px) rotateX(8deg);
    }

    .result-box::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 65%;
      background: radial-gradient(circle at top center, rgba(255,255,255,0.85), transparent 70%);
      pointer-events: none;
    }

    .result-box h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #d4af37;
      z-index: 2;
    }

    .loser-box {
      background: linear-gradient(180deg, #fff0f0, #f7b1b1);
      box-shadow: 
        inset 0 6px 12px rgba(255, 255, 255, 0.8),
        inset 0 -6px 14px rgba(0, 0, 0, 0.2),
        0 12px 25px rgba(0, 0, 0, 0.45),
        0 -4px 8px rgba(255, 255, 255, 0.6);
    }

    .loser-box h1 { color: crimson; }

    .name-frame {
      display: inline-block;
      padding: 10px 18px;
      border: 2px solid #fff;
      border-radius: 12px;
      background: rgba(0,0,0,0.4);
      font-weight: bold;
      color: white;
      margin: 10px 0;
      font-size: 22px;
      z-index: 2;
    }

    .big-emoji {
      font-size: 120px;
      z-index: 2;
      filter: drop-shadow(0px 10px 15px rgba(0,0,0,0.45));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    .restart-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="gameTitle"></div>
  <div id="emojiContainer"></div>

  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    const words = JSON.parse(sessionStorage.getItem("words")) || [];
    const emojiMap = {
      "fruits": ["🍎","🍌","🍇","🍉","🍒","🍓","🍍","🥭","🍊","🫐","🍈","🥥","🫒","🍅","🫛","🥝","🍏","🍋","🌶️","🥕","🥦","🧄","🥔","🌽","🥬","🫑"],
      "food": ["🍔","🍕","🍟","🍫","🍗","🍣","🍳","🥩","🌯","🍝","🍚","🥗","🍜","🍦","🍰"],
      "flags": ["🇸🇦","🇪🇬","🇸🇾","🇩🇿","🇮🇶","🇯🇴","🇱🇧","🇲🇦","🇵🇸","🇦🇪","🇯🇵","🇰🇼","🇱🇾"],
      "default": ["❓"]
    };

    const titles = {
      "fruits": "حرب الفواكه",
      "food": "حرب الأكل",
      "flags": "حرب الأعلام",
      "default": "لعبة التخمين"
    };

    const emojiNames = {
      "🍎": "تفاحة","🍌": "موز","🍇": "عنب","🍉": "بطيخ","🍒": "كرز","🍓": "فراولة","🍍": "أناناس","🥭": "مانجو","🍊": "برتقال",
      "🫐": "توت","🍈": "شمام","🥥": "جوز الهند","🫒": "زيتون","🍅": "طماطم","🫛": "بازلاء","🥝": "كيوي","🍏": "تفاحة خضراء","🍋": "ليمون",
      "🌶️": "فلفل حار","🥕": "جزر","🥦": "بروكلي","🧄": "ثوم","🥔": "بطاطس","🌽": "ذرة","🥬": "خس","🫑": "فلفل",
      "🍔": "برجر","🍕": "بيتزا","🍟": "بطاطس مقلية","🍫": "شوكولاتة","🍗": "دجاج","🍣": "سوشي","🍳": "بيض","🥩": "ستيك","🌯": "بوريتو",
      "🍝": "مكرونة","🍚": "أرز","🥗": "سلطة","🍜": "شوربة نودلز","🍦": "آيس كريم","🍰": "كيك",
      "🇸🇦": "السعودية","🇪🇬": "مصر","🇸🇾": "سوريا","🇩🇿": "الجزائر","🇮🇶": "العراق","🇯🇴": "الأردن","🇱🇧": "لبنان","🇲🇦": "المغرب",
      "🇵🇸": "فلسطين","🇦🇪": "الإمارات","🇯🇵": "اليابان","🇰🇼": "الكويت","🇱🇾": "ليبيا"
    };

    // تغيير الخلفية
    document.body.classList.remove("change-bg");
    document.body.style.backgroundImage = `url('${topic}.jpg')`;
    setTimeout(() => document.body.classList.add("change-bg"), 50);

    document.getElementById("gameTitle").textContent = titles[topic] || titles.default;
    const container = document.getElementById("emojiContainer");
    const usedEmojis = new Set();
    const availableEmojis = [...emojiMap[topic]];
    let currentWords = [...words];

    // خلط الأسماء
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    currentWords = shuffle(currentWords);

    function showLoser(name, emoji) {
      const overlay = document.createElement("div");
      overlay.className = "result-overlay";
      overlay.innerHTML = `
        <div class="result-box loser-box">
          <h1>حظ أوفر!</h1>
          <div class="name-frame">${name}</div>
          <div class="big-emoji">${emoji}</div>
          <div>خرج من اللعبة</div>
        </div>
      `;
      overlay.onclick = () => overlay.remove();
      document.body.appendChild(overlay);
    }

    function showWinner(name, emoji) {
      const overlay = document.createElement("div");
      overlay.className = "result-overlay";
      overlay.innerHTML = `
        <div class="result-box">
          <h1>🏆 الفائز هو</h1>
          <div class="name-frame">${name}</div>
          <div class="big-emoji">${emoji}</div>
          <button class="restart-btn" onclick="location.href='index.html'">🔁 إعادة اللعبة</button>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    function getUniqueEmoji() {
      while (availableEmojis.length) {
        const index = Math.floor(Math.random() * availableEmojis.length);
        const emoji = availableEmojis.splice(index, 1)[0];
        if (!usedEmojis.has(emoji)) {
          usedEmojis.add(emoji);
          return emoji;
        }
      }
      return "❓";
    }

    function renderEmojis() {
      container.innerHTML = "";
      currentWords.forEach(name => {
        const div = document.createElement("div");
        div.className = "emoji-item";
        const emoji = getUniqueEmoji();
        div.dataset.emoji = emoji;
        div.dataset.name = name;
        div.innerHTML = `
          <div>${emoji}</div>
          <div class="emoji-label">${emojiNames[emoji] || ""}</div>
        `;
        div.onclick = () => {
          if (currentWords.length > 1) {
            showLoser(name, div.dataset.emoji);
            div.remove();
            const index = currentWords.indexOf(name);
            if (index !== -1) currentWords.splice(index, 1);
          } else {
            showWinner(name, div.dataset.emoji);
          }
        };
        container.appendChild(div);
      });
    }

    renderEmojis();
  </script>
</body>
</html>
