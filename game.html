<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة التخمين</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      position: relative;
    }

    #itemsGrid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .item {
      font-size: 30px;
      padding: 18px 28px;
      background: #eee;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .restart-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
    }

    #displayBox {
      margin-top: 40px;
      padding: 40px;
      font-size: 48px;
      font-weight: bold;
      background-color: #ffffffd2;
      border: 4px solid #1976d2;
      border-radius: 15px;
      min-height: 100px;
      transition: all 0.4s ease;
    }

    /* نافذة الفوز */
    .winner-overlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .winner-box {
      background: #fff;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 0 20px gold;
      animation: popIn 0.5s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .winner-box button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اختر عنصرًا لعرض الاسم</h2>
    <div id="itemsGrid"></div>
    <div id="displayBox">👆 اضغط على عنصر لمعرفة الاسم</div>
  </div>

  <div id="winnerOverlay" class="winner-overlay" style="display:none;">
    <div class="winner-box">
      🎉 <span id="winnerName"> </span> هو الفائز!
      <br>
      <button onclick="restartGame()">🔁 إعادة اللعبة</button>
    </div>
  </div>

  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    let words = JSON.parse(sessionStorage.getItem("words")) || [];

    const bgMap = {
      "fruits": "fruits.jpg",
      "planets": "planets.jpg",
      "food": "food.jpg",
      "flags": "flags.jpg"
    };

    document.body.style.backgroundImage = `url('${bgMap[topic] || 'default.jpg'}')`;

    const grid = document.getElementById("itemsGrid");
    const displayBox = document.getElementById("displayBox");
    const winnerOverlay = document.getElementById("winnerOverlay");
    const winnerNameSpan = document.getElementById("winnerName");

    const labels = {
      fruits: ['🍎', '🍌', '🍓', '🍇', '🍉', '🥭', '🍍', '🍒', '🍑'],
      planets: ['🌍', '🪐', '🌕', '🌑', '🌖', '🌗', '🌘', '☄️'],
      food: ['🍔', '🍕', '🍟', '🍣', '🌮', '🍜', '🍩', '🍪'],
      flags: ['🇸🇦', '🇪🇬', '🇲🇦', '🇵🇸', '🇮🇶', '🇸🇾', '🇱🇧', '🇹🇳']
    };

    let topicIcons = labels[topic] || ['❓'];
    let remainingWords = [...words];
    let remainingItems = [];

    let gameOver = false;

    for (let i = 0; i < words.length; i++) {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = topicIcons[i % topicIcons.length];
      div.onclick = function () {
        if (remainingWords.length === 0 || gameOver) return;

        const randIndex = Math.floor(Math.random() * remainingWords.length);
        const chosen = remainingWords.splice(randIndex, 1)[0];
        div.textContent = chosen;
        div.style.backgroundColor = "#c8e6c9";
        div.style.pointerEvents = "none";

        displayBox.textContent = chosen;

        setTimeout(() => {
          div.style.opacity = 0.5;
          div.style.transform = "scale(0.9)";
          remainingItems = remainingItems.filter(e => e !== div);

          if (remainingItems.length === 1) {
            // الفائز
            gameOver = true;
            const winner = remainingWords[0];
            winnerNameSpan.textContent = winner;
            winnerOverlay.style.display = "flex";
          }
        }, 500);
      };

      grid.appendChild(div);
      remainingItems.push(div);
    }

    function restartGame() {
      sessionStorage.clear();
      window.location = 'index.html';
    }
  </script>
</body>
</html>
