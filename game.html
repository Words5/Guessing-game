<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة التخمين</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }
    #gameTitle {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #222;
      font-weight: bold;
    }
    #emojiContainer {
      width: 90%;
      min-height: 800px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    /* تصميم الصندوق 3D */
    .emoji-item {
      width: 140px;
      height: 180px;
      margin: 20px;
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      border-radius: 12px;
      box-shadow: 6px 6px 15px rgba(0,0,0,0.3),
                  -4px -4px 10px rgba(255,255,255,0.8),
                  inset 4px 4px 8px rgba(0,0,0,0.2),
                  inset -4px -4px 8px rgba(255,255,255,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transform: perspective(800px) rotateX(10deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .emoji-item:hover {
      transform: perspective(800px) rotateX(0deg) scale(1.05);
      box-shadow: 10px 10px 20px rgba(0,0,0,0.4),
                  -6px -6px 15px rgba(255,255,255,0.9);
    }

    .emoji-face {
      font-size: 70px;
      margin-bottom: 10px;
      transform: translateY(10px); /* يخلي الإيموجي يبين وكأنه جالس داخل الصندوق */
    }
    .emoji-label {
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }

    /* النوافذ */
    .result-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .result-box {
      background: linear-gradient(135deg, #fff8dc, #f7e9b7);
      padding: 60px 40px;
      border-radius: 30px;
      text-align: center;
      width: 60%;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }
    .loser-box {
      background: linear-gradient(135deg, #ffdddd, #ffaaaa);
    }
    .result-box h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .name-frame {
      display: inline-block;
      padding: 12px 20px;
      border: 3px solid #fff;
      border-radius: 12px;
      background: rgba(0,0,0,0.3);
      font-weight: bold;
      color: white;
      margin: 15px 0;
      font-size: 28px;
    }
    .big-emoji {
      font-size: 90px;
      margin: 15px 0;
    }
    .restart-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameTitle"></div>
  <div id="emojiContainer"></div>

  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    const words = JSON.parse(sessionStorage.getItem("words")) || [];
    const emojiMap = {
      "fruits": ["🍎","🍌","🍇","🍉","🍒","🍓","🍍","🥭","🍊","🫐","🍈","🥥","🫒","🍅","🫛","🥝","🍏","🍋","🌶️","🥕","🥦","🧄","🥔","🌽","🥬","🫑"],
      "food": ["🍔","🍕","🍟","🍫","🍗","🍣","🍳","🥩","🌯","🍝","🍚","🥗","🍜","🍦","🍰"],
      "flags": ["🇸🇦","🇪🇬","🇸🇾","🇩🇿","🇮🇶","🇯🇴","🇱🇧","🇲🇦","🇵🇸","🇦🇪","🇯🇵","🇰🇼","🇱🇾"],
      "default": ["❓"]
    };
    const titles = {
      "fruits": "حرب الفواكه",
      "food": "حرب الأكل",
      "flags": "حرب الأعلام",
      "default": "لعبة التخمين"
    };
    const emojiNames = {
      "🍎": "تفاحة","🍌": "موز","🍇": "عنب","🍉": "بطيخ","🍒": "كرز","🍓": "فراولة","🍍": "أناناس","🥭": "مانجو","🍊": "برتقال",
      "🫐": "توت","🍈": "شمام","🥥": "جوز الهند","🫒": "زيتون","🍅": "طماطم","🫛": "بازلاء","🥝": "كيوي","🍏": "تفاحة خضراء","🍋": "ليمون",
      "🌶️": "فلفل حار","🥕": "جزر","🥦": "بروكلي","🧄": "ثوم","🥔": "بطاطس","🌽": "ذرة","🥬": "خس","🫑": "فلفل",
      "🍔": "برجر","🍕": "بيتزا","🍟": "بطاطس مقلية","🍫": "شوكولاتة","🍗": "دجاج","🍣": "سوشي","🍳": "بيض","🥩": "ستيك","🌯": "بوريتو",
      "🍝": "مكرونة","🍚": "أرز","🥗": "سلطة","🍜": "شوربة نودلز","🍦": "آيس كريم","🍰": "كيك",
      "🇸🇦": "السعودية","🇪🇬": "مصر","🇸🇾": "سوريا","🇩🇿": "الجزائر","🇮🇶": "العراق","🇯🇴": "الأردن","🇱🇧": "لبنان","🇲🇦": "المغرب",
      "🇵🇸": "فلسطين","🇦🇪": "الإمارات","🇯🇵": "اليابان","🇰🇼": "الكويت","🇱🇾": "ليبيا"
    };

    document.body.style.backgroundImage = `url('${topic}.jpg')`;
    document.getElementById("gameTitle").textContent = titles[topic] || titles.default;

    const container = document.getElementById("emojiContainer");
    let currentWords = [...words];

    // خلط الأسماء
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    currentWords = shuffle(currentWords);

    function showLoser(name, emoji) {
      const overlay = document.createElement("div");
      overlay.className = "result-overlay";
      overlay.innerHTML = `
        <div class="result-box loser-box">
          <h1>حظ أوفر!</h1>
          <div class="name-frame">${name}</div>
          <div class="big-emoji">${emoji}</div>
          <div>خرج من اللعبة</div>
        </div>
      `;
      overlay.onclick = () => overlay.remove();
      document.body.appendChild(overlay);
    }
    function showWinner(name, emoji) {
      const overlay = document.createElement("div");
      overlay.className = "result-overlay";
      overlay.innerHTML = `
        <div class="result-box">
          <h1>🏆 الفائز هو</h1>
          <div class="name-frame">${name}</div>
          <div class="big-emoji">${emoji}</div>
          <button class="restart-btn" onclick="location.href='index.html'">🔁 إعادة اللعبة</button>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    function renderEmojis() {
      container.innerHTML = "";
      currentWords.forEach(name => {
        const div = document.createElement("div");
        div.className = "emoji-item";
        const emojiList = emojiMap[topic];
        const emoji = emojiList[Math.floor(Math.random() * emojiList.length)];
        div.dataset.emoji = emoji;
        div.dataset.name = name;
        div.innerHTML = `
          <div class="emoji-face">${emoji}</div>
          <div class="emoji-label">${emojiNames[emoji] || ""}</div>
        `;
        div.onclick = () => {
          if (currentWords.length > 1) {
            showLoser(name, div.dataset.emoji);
            div.remove();
            const index = currentWords.indexOf(name);
            if (index !== -1) currentWords.splice(index, 1);
          } else {
            showWinner(name, div.dataset.emoji);
          }
        };
        container.appendChild(div);
      });
    }
    renderEmojis();
  </script>
</body>
</html>
