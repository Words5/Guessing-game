<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختر الفئة</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-image: url('default.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    textarea {
      width: 80%;
      height: 150px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>اكتب الأسماء واختر فئة اللعبة</h1>
  <textarea id="namesInput" placeholder="اكتب كل اسم في سطر"></textarea><br>
  <button onclick="startGame('fruits')">🍎 فواكه</button>
  <button onclick="startGame('planets')">🪐 كواكب</button>
  <button onclick="startGame('food')">🍔 أكل</button>
  <button onclick="startGame('flags')">🏳️ أعلام</button>

  <script>
    function startGame(topic) {
      const input = document.getElementById('namesInput').value.trim();
      if (!input) return alert("اكتب على الأقل اسم واحد.");
      const words = input.split('\n').map(w => w.trim()).filter(w => w);
      if (words.length < 2) return alert("اكتب أكثر من اسم.");

      sessionStorage.setItem('topic', topic);
      sessionStorage.setItem('words', JSON.stringify(words));
      window.location = 'game.html';
    }
  </script>
</body>
</html>
