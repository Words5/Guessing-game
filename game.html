<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة التخمين</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out;
    }

    #gameTitle {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #222;
      font-weight: bold;
    }

    #emojiContainer {
      width: 90%;
      height: 800px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .emoji-item {
      font-size: 60px;
      padding: 20px;
      margin: 10px;
      background-color: white;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .emoji-item:hover {
      transform: scale(1.2);
    }

    /* الأنيميشن */
    .split {
      display: inline-block;
      position: relative;
    }

    .half {
      position: absolute;
      top: 0;
      font-size: 60px;
      opacity: 1;
      transition: transform 1s ease, opacity 1s ease;
    }

    .left-half {
      left: 50%;
      transform: translateX(-50%);
    }

    .right-half {
      left: 50%;
      transform: translateX(-50%);
    }

    .animate-left {
      transform: translate(-80px, -40px) rotate(-25deg);
      opacity: 0;
    }

    .animate-right {
      transform: translate(80px, -40px) rotate(25deg);
      opacity: 0;
    }

    .result-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .result-box {
      background: #fff8dc;
      color: #222;
      padding: 60px 40px;
      border-radius: 30px;
      text-align: center;
      font-size: 42px;
      width: 60%;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      position: relative;
    }

    .result-box h1 {
      font-size: 50px;
      margin-bottom: 20px;
      color: #d4af37;
    }

    .result-box span.name {
      color: crimson;
      font-weight: bold;
    }

    .restart-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameTitle"></div>
  <div id="emojiContainer"></div>

  <script>
    const topic = sessionStorage.getItem("topic") || "default";
    const words = JSON.parse(sessionStorage.getItem("words")) || [];

    const emojiMap = {
      "fruits": ["🍎","🍌","🍇","🍉","🍒","🍓","🍍","🥭","🍊","🫐","🍈","🥥","🫒","🍅","🫛","🥝","🍏","🍋","🌶️","🥕","🥦","🧄","🥔","🌽","🥬","🫑"],
      "food": ["🍔","🍕","🍟","🍫","🍗","🍣","🍳","🥩","🌯","🍝","🍚","🥗","🍜","🍦","🍰"],
      "flags": ["🇸🇦","🇪🇬","🇸🇾","🇩🇿","🇮🇶","🇯🇴","🇱🇧","🇲🇦","🇵🇸","🇦🇪","🇯🇵","🇰🇼","🇱🇾"],
      "default": ["❓"]
    };

    const titles = {
      "fruits": "حرب الفواكه",
      "food": "حرب الأكل",
      "flags": "حرب الأعلام",
      "default": "لعبة التخمين"
    };

    const backgrounds = {
      "fruits": "https://i.imgur.com/ojd4J9W.jpg",
      "food": "https://i.imgur.com/udw2P3O.jpg",
      "flags": "https://i.imgur.com/I4k6Avr.jpg",
      "default": "https://i.imgur.com/va7uZQc.jpg"
    };

    document.body.style.backgroundImage = `url('${backgrounds[topic] || backgrounds.default}')`;
    document.getElementById("gameTitle").textContent = titles[topic] || titles.default;

    const container = document.getElementById("emojiContainer");
    const usedEmojis = new Set();
    const availableEmojis = [...emojiMap[topic]];

    let currentWords = [...words];

    function showLoser(name) {
      const overlay = document.createElement("div");
      overlay.className = "result-overlay";
      overlay.innerHTML = `
        <div class="result-box">
          <h1>حظ أوفر!</h1>
          <div><span class="name">${name}</span> خرج من اللعبة</div>
        </div>
      `;
      overlay.onclick = () => overlay.remove();
      document.body.appendChild(overlay);
    }

    function showWinner(name) {
      const overlay = document.createElement("div");
      overlay.className = "result-overlay";
      overlay.innerHTML = `
        <div class="result-box">
          <h1>الفائز هو</h1>
          <div><span class="name">${name}</span></div>
          <button class="restart-btn" onclick="location.href='index.html'">🔁 إعادة اللعبة</button>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    function getUniqueEmoji() {
      while (availableEmojis.length) {
        const index = Math.floor(Math.random() * availableEmojis.length);
        const emoji = availableEmojis.splice(index, 1)[0];
        if (!usedEmojis.has(emoji)) {
          usedEmojis.add(emoji);
          return emoji;
        }
      }
      return "❓";
    }

    function breakEmoji(div, name) {
      const emoji = div.textContent;
      div.innerHTML = `
        <span class="half left-half">${emoji}</span>
        <span class="half right-half">${emoji}</span>
      `;
      const left = div.querySelector(".left-half");
      const right = div.querySelector(".right-half");

      setTimeout(() => {
        left.classList.add("animate-left");
        right.classList.add("animate-right");
      }, 50);

      setTimeout(() => {
        const index = currentWords.indexOf(name);
        if (index !== -1) currentWords.splice(index, 1);
        div.remove();
        if (currentWords.length === 1) {
          showWinner(currentWords[0]);
        } else {
          showLoser(name);
        }
      }, 1200);
    }

    function renderEmojis() {
      container.innerHTML = "";
      currentWords.forEach(name => {
        const div = document.createElement("div");
        div.className = "emoji-item";
        const emoji = getUniqueEmoji();
        div.textContent = emoji;
        div.onclick = () => breakEmoji(div, name);
        container.appendChild(div);
      });
    }

    renderEmojis();
  </script>
</body>
</html>
